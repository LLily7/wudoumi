r><span>后来用“明日黄花”</span><strong><span>比喻已失去新闻价值的报道或已失去应时作用的事物</span></strong><span>。</span><br><span>此成语易被想当然地 误写成“昨日黄花”。</span></td></tr><tr><td><span>深孚众望</span></td><td><span>孚，使人信服。意思是深得众人的信赖和尊重。</span><br><span>易误用成“不负众望”。</span></td></tr><tr><td><span>重整旗鼓</span></td><td><span>指失败后重新集后力量再干。</span><br><span>也可写作“重振旗鼓”。此词不能用作贬义。</span></td></tr><tr><td><span>信口雌黄</span></td><td><span>指不顾事实地随意乱说。</span><br><span>注意与“信口开河”区别开来，“信口开河”也有随口乱说的意思，但“信口雌黄” 词义更重。</span></td></tr><tr><td><span>处心积虑</span></td><td><span>千方百计地盘算。多用贬义。</span></td></tr><tr><td><span>万人空巷</span></td><td><span>指家家户户的人都从巷子里出来了，形容庆祝、欢迎等的盛况。</span><br><span>不能误解为“人们都集中在家里，故万巷皆 为空之意。</span></td></tr><tr><td><span>不谋而合</span></td><td><span>没有事先商量而彼此见解或行动完全一致。</span></td></tr><tr><td><span>无可非议</span></td><td><span>没有什么可以指摘的。应与“无可厚非”区别开来，“无可厚非”意为不可过分指责。</span><br><span>前者表示言行完全合 乎情理，后者表示虽有缺点，但是可以原谅。</span></td></tr><tr><td><span>莫衷一是</span></td><td><span>指大家看法不同，不能得出一致的结论。</span><br><span>使用时要注意主语不能是某一个人。</span></td></tr><tr><td><span>鞭辟入里</span></td><td><span>里，里头;辟，透彻。形容能透彻说明问题。</span><br><span>使用时要注意语境，不要随便滥用。</span><br><span>如:“他对这个问题的分析很全面，可谓鞭辟入里。”这一句就因误用成语犯了前后不一致的毛病。</span></td></tr><tr><td><span>刮目相看</span></td><td><span>《三国志?吕蒙传》记载，吴国大将吕蒙听从孙权劝告，在繁忙的军务中抽出时间读书，学问大进，取得令人 惊奇的成绩。鲁肃说:“士别三日，即当刮目相看。”</span><br><span>说明</span><strong><span>要用新的眼光来看待别人</span></strong><span>。</span><br><span>注意本成语一般用来指看待别人取得的 进步和成绩。</span></td></tr><tr><td><span>不足为训</span></td><td><span>训，准则。</span><br><span>不能当作典范或法则。</span><br><span>如:“他这种做法实在不足为训。”注意不能将这里的“训”理解为“教训”。</span></td></tr><tr><td><span>莘莘学子</span></td><td><span>[shēn shēn xué zǐ]</span><br><span>众多的学子。 </span><br><span>该词前面不能再加任何的数量词。</span></td></tr><tr><td><span>好整以暇</span></td><td><span>形容虽在百忙之中仍然从容不迫。不能误用作贬义。</span></td></tr><tr><td><span>仁者见仁</span></td><td><span>指对同一问题，各人观察的角度不同，见解也不相同。</span><br><span>本词使用也要注意语境。如:“在要不要坚持四项基 本原则的大是大非面前，大家要仁者见仁，以便达成协议共识。”这句中的成语属于误用，在原则性的问题上当然不能“仁者见仁”，否则就不能“达成共识。”</span></td></tr><tr><td><span>曾几何时</span></td><td><span>指时间过去没有多久或不久以前。不能误解为不久的将来</span></td></tr><tr><td><span>不稂不莠</span></td><td><span>稂，狼尾草。全词比喻人不成才，没有出息。不能望文生义误用作褒义。</span></td></tr><tr><td><span>附庸风雅</span></td><td><span>附庸，追随;风雅，多指才学。为了装点门面而结交名士，从事有关文化的活动。不能误用作褒义。</span></td></tr><tr><td><span>含英咀华</span></td><td><span>咀，咀嚼；英、华，花朵。把花朵含在嘴里慢慢咀嚼。</span><br><span>比喻欣赏、领会诗文的精华。使用时注意本词领会的 对象。</span></td></tr><tr><td><span>拾人牙慧</span></td><td><span>拾取别人的片言只语作为自己的话来说，多用来形容一味重复别人而缺乏主见。多用作贬义。</span></td></tr><tr><td><span>无所不为</span></td><td><span>没有不做的事，指什么坏事都干得出来。多用作贬义。</span></td></tr><tr><td><span>登堂入室</span></td><td><span>比喻学问、技艺或社会地位已经由浅入深、由低到高，达到了很高的境地。使用时不能只看其表层意思。</span></td></tr><tr><td><span>狗尾续貂</span></td><td><span>比喻用不好的东西续在好的东西的后面。后也用来比喻事物(多指文艺作品)的续作前后好坏不相称。本词 一般用作贬义，用于自称含自谦义。</span></td></tr><tr><td><span>休戚与共</span></td><td><span>休，欢乐;戚，忧伤。彼此间忧喜和祸福共同承担，指同甘共苦。注意不能将本词与“息息相关”混淆，后 者只比喻关系密切面无同甘共苦之义。</span></td></tr><tr><td><span>过犹不及</span></td><td><span>“犹，如同。事情做得过火了，就跟做得不够一样，都是不好的。不要错误地理解为做得太不够了。</span></td></tr><tr><td><span>穷形尽相</span></td><td><span>形容尽致的意思，指文章的细腻生动。不要把它误解成原形毕露之义。</span></td></tr><tr><td><span>贻笑大方</span></td><td><span>大方，有见识的内行。让有见识的内行见笑。“大方”是理解本词的关键。</span></td></tr><tr><td><span>数典忘祖</span></td><td><span>典，典籍，指古代的礼制、历史。数典忘祖比喻忘本。现也用来比喻对本国历史无知。</span></td></tr><tr><td><span>鹿死谁手</span></td><td><span>鹿，原比喻政权，后亦比喻争逐的对象。鹿死谁手原指谁获得政权，后泛指谁获得胜利。</span></td></tr><tr><td><span>美轮美奂</span></td><td><span>轮，高大;奂，众多。形容建筑物的华丽。注意本词形容的对象。</span></td></tr><tr><td><span>炉火纯青</span></td><td><span>纯，纯粹。道家炼丹，炉中的火焰由红色转成青色时即为火候到家。比喻功夫达到纯熟、完美的境界。注意 本词语用的对象。</span></td></tr><tr><td><span>洛阳纸贵</span></td><td><span>比喻广泛流传，风行一时。</span><br><span>晋代左思《三都赋》写成以后，抄写的人非常多，洛阳的纸都因此涨价了。不能 将本词只理解成物价上涨。</span></td></tr><tr><td><span>天马行空</span></td><td><span>天马，神马。马的奔驰如同腾空飞行。多比喻诗文、书法等气垫豪放，不受拘束。</span></td></tr><tr><td><span>风声鹤唳</span></td><td><span>形容惊慌疑惧。不能只按字面意思理解。前秦苻坚领兵进攻东晋，大败而溃，溃兵听到风声鹤叫都疑为追兵。</span></td></tr><tr><td><span>草木皆兵</span></td><td><span>把草和树木都当做了敌人的兵将。</span><br><span>形容人在极度惊慌时疑神疑鬼。</span></td></tr><tr><td><span>杯弓蛇影</span></td><td><span>比喻疑神疑鬼，妄自惊慌。</span><br><span>有人请客吃饭，挂在墙上的弓映在酒杯里，客人以为酒杯里有蛇，回去疑心中了蛇毒，就生病了。</span></td></tr><tr><td><a href='https://www.baidu.com/link?url=BIpX4bvxp3_mcjkuNSXipY8fL58a5Nh_EpzS2uBjRP6AsCG-Djd3t98ZyZxKlHYzrI13grfZWjx95aoy3fjy_QqkEF1lYVau27JqQCTajmqsh91c3FmPzfQgIdTad6BkGsSxV95Z2-tJKpMy7opkxTkZskYAgEClHVZ5BR1AqJKueQjiVBQcF1of_DuVVEj8&amp;wd=&amp;eqid=ffb611b7001a184d000000045edee700'><em><span>四面楚歌</span></em></a></td><td><span>形容人们遭受各方面攻击或逼迫的人事环境，而致陷于孤立窘迫的境地。</span></td></tr><tr><td><span>罄竹难书</span></td><td><span>罄，尽，空；竹，指竹简。罄竹难书指即使把竹简写尽了也写不完累累罪恶。比喻罪恶很多，难以说完(贬 义词)。例:“日本帝国主义对中国人民犯下的滔天罪行，真是罄竹难书。”</span></td></tr><tr><td><span>望穿秋水</span></td><td><span>秋水，比喻眼睛。形容盼望得非常急切。</span></td></tr><tr><td><span>抛砖引玉</span></td><td><span>比喻用粗浅的、不成熟的意见引出别人高明的、成熟的意见。本词只用于自谦。</span></td></tr><tr><td><span>炙手可热</span></td><td><span>炙，烧，烤。热得烫手。比喻气焰盛，权势大。多含贬义。使用时要注意适用的对象。</span></td></tr><tr><td><span>屡试不爽</span></td><td><span>爽，差错。经过多次试验都没有差错。注意不能将词义理解反了。</span></td></tr><tr><td><span>韦编三绝</span></td><td><span>语出《史记?孔子世家》:“孔子晚而喜《易》......读《易》，韦编三绝。”韦编，用熟牛皮绳把竹简编连起来; 绝，断。编连竹简的皮绳多次断绝。</span><br><span>形容读书勤奋。</span></td></tr><tr><td><span>捉襟见肘</span></td><td><span>见，同“现”。原指衣服破烂，生活穷困。</span><br><span>后来也比喻困难重重，应付不过来。</span></td></tr><tr><td><span>粉墨登场</span></td><td><span>妆扮好了，登场演戏。今多用于贬义，比喻坏人登上政治舞台。</span></td></tr><tr><td><span>饮鸩止渴</span></td><td><span>[yǐn zhèn zhǐ kě]</span><br><span>鸩，一种毒酒。用毒酒解渴。比喻只求解决目前困难而不计后果。使用时注意这是个贬义词。</span></td></tr><tr><td><span>管窥蠡测</span></td><td><span>从竹管里看天，用瓢来量海水。比喻眼光狭窄，见识短浅。(贬义词)</span></td></tr><tr><td><span>管中窥豹</span></td><td><span>通过竹管子的小孔来看豹，只看到豹身上一块斑纹。比喻只见到事物的一小部分。有时同“可见一斑”连用， 比喻从观察到的部分，可以推测全貌。</span></td></tr><tr><td><span>文不加点</span></td><td><span>形容写文章很快，不用涂改就写成。(点:涂上一点，表删去。)</span></td></tr><tr><td><span>道路以目</span></td><td><span>形容百姓慑于暴政，在路上相见，不敢交谈，敢怒不敢言，只能以目示意。</span></td></tr><tr><td><span>方兴未艾</span></td><td><span>事物正在发展，一时不会终止。</span></td></tr><tr><td><span>下里巴人</span></td><td><span>泛指通俗的文学艺术，常跟“阳春白雪”对举。</span></td></tr><tr><td><span>亦步亦趋</span></td><td><span>比喻自己没有主张，或为了讨好，每件事顺从别人，跟着人家走。多用作贬义词。</span></td></tr><tr><td><span>不瘟不火</span></td><td><span>指戏曲表演非常沉稳，既不沉闷乏味，也不火爆。(注意使用的对象)</span></td></tr><tr><td><span>色厉内荏</span></td><td><span>外表强硬而内心怯懦，多用作贬义。</span></td></tr><tr><td><a href='http://www.baidu.com/link?url=NY0sku2EEST8teZDVg45gXZkYFbV3_9wl8vMldHSQiS9un2f6JYelH56NWctDRejQWyTsREbNHUBeKq4tJRiVfbydXKZ5cIVqz8NdxP21-3ozAkNArdIem_7RSHnOduC'><em><span>外强中干</span></em></a></td><td><span>外有强形，内</span><em><span>中干</span></em><span>竭；泛指外表强大，内实空虚。</span></td></tr><tr><td><span>釜底抽薪</span></td><td><span>抽去锅底下的柴火。比喻从根本上解决。反义：扬汤止沸</span></td></tr><tr><td><span>东施效颦</span></td><td><span>比喻胡乱模仿，效果很坏。多用作贬义。</span></td></tr><tr><td><span>胸无城府</span></td><td><span>指为人坦率真诚，不用心机。(褒义词)</span></td></tr><tr><td><span>大快朵颐</span></td><td><em><span>朵颐</span></em><span>：鼓动腮颊，即大吃大嚼。</span><br><span>形容食物鲜美，吃得很满意。(注意形容的对象)</span></td></tr><tr><td><span>求全责备</span></td><td><span>苛责别人，要求完美无缺。</span></td></tr><tr><td><span>评头论足</span></td><td><span>指无聊的人随便谈论妇女的容貌，也比喻在小节上多方挑剔。多用作贬义。</span></td></tr><tr><td><span>醍醐灌顶</span></td><td><span>比喻灌输智慧，使之从迷惑中醒悟或彻底觉悟。</span></td></tr><tr><td><span>目不识丁</span></td><td><span>形容人不识字，没有文化。</span></td></tr><tr><td><span>一文不名</span></td><td><span>一个钱也没有。(名:占有)</span></td></tr><tr><td><span>夙兴夜寐</span></td><td><span>早起晚睡，形容人勤劳。(褒义词)</span></td></tr><tr><td><span>耳提面命</span></td><td><span>“</span><em><span>耳提</span></em><span>”，提着耳朵叮嘱；“</span><em><span>面命</span></em><span>”，当面指教，形容</span><strong><span>教诲殷切</span></strong><span>。</span><br><span>多指（长辈对晚辈、上级对下级）恳切地教导。</span></td></tr><tr><td><span>耳濡目染</span></td><td><span>形容见得多了以后，无形之中受到影响。</span></td></tr><tr><td><span>耳熟能详</span></td><td><span>听的次数多了，熟悉得能详尽地说出来。</span></td></tr><tr><td><span>忍俊不禁</span></td><td><span>忍不住笑了出来。在句子中使用时，不能与“笑”字重复。</span></td></tr><tr><td><span>悬壶济世</span></td><td><span>指行医救助生灵。(壶，药壶也，注意该词的使用对象)</span></td></tr><tr><td><span>趋之若鹜</span></td><td><span>像鸭子一样，成群地跑过去。多比喻许多人争着去追逐不好的事物。(贬义词)</span></td></tr><tr><td><span>越俎代庖</span></td><td><span>厨子不做饭，掌管祭祀神主的人不能越过自己的职守，放下祭器去代替厨子做饭。</span><br><span>一般用来比喻超过自己的 职务范围，去处理别所管的事情。</span></td></tr><tr><td><span>不绝如缕</span></td><td><span>像细线一样连着，差点儿就要断了，多用来形容局势危急或声音细微悠长。</span></td></tr><tr><td><span>匪夷所思</span></td><td><span>指言谈行动超出常情，不是一般人所能想象的。(多用一贬义的语境中)</span></td></tr><tr><td><span>见异思迁</span></td><td><span>一看见不同的事物就改变原来的主意，指意志不坚定，喜爱不专一。</span></td></tr><tr><td><span>功败垂成</span></td><td><span>快要成功的时候，遭到失败(含惋惜意)</span></td></tr><tr><td><span>异曲同工</span></td><td><span>不同的曲调演得同样好，比喻不同的人的辞章或言论同样精彩，或者不同的做法收到同样的效果。</span></td></tr><tr><td><span>因人成事</span></td><td><span>指依靠别人的力量办成事情。</span></td></tr><tr><td><span>每况愈下</span></td><td><span>指情况愈来愈坏。</span></td></tr><tr><td><span>始作俑者</span></td><td><span>比喻恶劣风气的创始者。(贬义词)</span></td></tr><tr><td><span>一团和气</span></td><td><span>态度温和，没有原则。(多用作贬义)</span></td></tr><tr><td><span>曲高和寡</span></td><td><span>曲调高深，通跟着唱的人很少，现比喻议论或艺术作品不通俗，能理解或欣赏的人很少。</span></td></tr><tr><td><span>声名鹊起</span></td><td><span>形容名声迅速提高。</span></td></tr><tr><td><span>罪不容诛</span></td><td><span>罪大恶极，处死都不能抵偿。贬义词。联想词：死有余辜</span></td></tr><tr><td><span>改弦更张</span></td><td><span>琴声不和谐，换了琴弦，重新安上。比喻改革制度或变更方法。</span></td></tr><tr><td><span>江河日下</span></td><td><span>江河的水天天向下游流，比喻情况一天天坏下去。</span></td></tr><tr><td><span>拒谏饰非</span></td><td><span>拒绝别人的规劝，掩饰自己的错误。(贬义词)</span></td></tr><tr><td><span>不孚众望</span></td><td><span>不使大家信服。不能理解为“不辜负大家的期望(注意区分：不负众望)</span></td></tr><tr><td><span>间不容发</span></td><td><span>比喻与灾祸相距极近，情势极其危急。</span></td></tr><tr><td><span>下车伊始</span></td><td><span>指官吏初到任所。</span></td></tr><tr><td><span>妄自菲薄</span></td><td><span>过分看轻自己。</span></td></tr><tr><td><span>如坐春风</span></td><td><span>意思是像坐在</span><em><span>春风</span></em><span>中间，比喻同品德高尚且有学识的人相处并受到熏陶；比喻受到的良好教育。(不要望文生义)</span></td></tr><tr><td><span>自怨自艾</span></td><td><span>本义指悔恨自己的错误，自已改正。现在只指自己悔恨，不包括改正的意思。(艾:治理，惩治)</span></td></tr></tbody></table></figure><figure><table><thead><tr><th><span>词汇</span></th><th><span>释义</span></th></tr></th 0OiJEjW2hC3rtImIizPBd79gIvV7HtvD1LZERi3UIUlyBHYx4jChTw8Uo_t8IdZpEaYGZAVSwC25z9fYGZgVz3BN'><em><span>俯拾皆是</span></em></a></td><td><span>只要低下头来捡取，到处都是，形容多而易得。</span></td></tr><tr><td><span>等量齐观</span></td><td><span>不管事物间的差异，同等看待。(多用于对待事物)</span></td></tr><tr><td><span>焚膏继晷</span></td><td><span>形容夜以继日地用功读书或努力工作。(褒义词)</span></td></tr><tr><td><span>祸起萧墙</span></td><td><span>祸乱发生在家里。比喻内部发生祸乱。</span></td></tr><tr><td><span>兄弟阋墙</span></td><td><span>兄弟在家争吵。比喻内部不和。</span></td></tr><tr><td><span>同室操戈</span></td><td><span>意思是指兄弟争吵。泛指内部斗争。</span></td></tr><tr><td><span>煮豆燃萁</span></td><td><span>用豆萁作燃料煮豆子，比喻兄弟间自相残杀。</span></td></tr><tr><td><span>三人成虎</span></td><td><span>比喻谣言或论传一再反复，就有使人信以为真的可能。(不要望文生义)</span></td></tr><tr><td><span>连篇累牍</span></td><td><span>表示用过多篇幅叙述。(多作贬义)</span></td></tr><tr><td><span>火中取栗</span></td><td><span>比喻冒危险，给别人出力，自已上了大当，一无所得。</span></td></tr><tr><td><span>满城风雨</span></td><td><span>形容事情传遍各处，到处都在议论着(多指坏事)</span></td></tr><tr><td><span>久假不归</span></td><td><span>长期借去，不归还。假，借也。</span></td></tr><tr><td><span>奇文共赏</span></td><td><span>新奇的文章共同欣赏。现多指荒谬、错误的文章发表出来供大家识别和批判。</span></td></tr><tr><td><span>按图索骥</span></td><td><span>按照图像寻找好马。比喻按照线索寻找，也比喻办事机械、死板。</span></td></tr><tr><td><span>皮里阳秋</span></td><td><span>指藏在心里不说出来的评论。‘阳秋’即‘春秋’晋简文帝(司马昱)母郑后名阿春，避讳‘春’字，改 称。这里用来代表‘批评’，因为相传孔子修《春秋》，意含褒贬。联想词：春秋笔法</span></td></tr><tr><td><span>蔚然成风</span></td><td><span>形容一种事物逐渐发展、盛行，形容良好风气形成。(注意不要重复)</span></td></tr><tr><td><span>秀色可餐</span></td><td><span>形容女子姿容非常美丽或景物非常优美。</span></td></tr><tr><td><span>犯而不校</span></td><td><span>别人触犯了自己也不计较。(注意不要望文生义)</span></td></tr><tr><td><span>闻过则喜</span></td><td><span>听到别人指出自己的缺点、错误就感到高兴。形容虚心，对自己要求要严格。(注意不要望文生义)</span></td></tr><tr><td><span>毫发不爽</span></td><td><span>形容一点不差。毫，细毛，头发；爽，差错，失误。</span></td></tr><tr><td><span>乐不思蜀</span></td><td><span>泛指乐而忘返(贬义词)。</span><br><span>蜀汉亡国后，后主刘禅被安置东魏国的都城洛阳。一天，司马昭问他想不想念西蜀，他说“此间乐，不思蜀”。</span></td></tr><tr><td><span>蓬荜生辉</span></td><td><span>谦词，表示由于别人到自己家或张挂别人给自己题赠的字画等而使自己非常光荣。(蓬荜:蓬门荜户的省略)也说蓬荜增辉。</span></td></tr><tr><td><span>敝帚自珍</span></td><td><span>破扫帚，自己当宝贝爱惜，比喻自己的东西虽不好，可是自己珍视。</span></td></tr><tr><td><span>安步当车</span></td><td><span>慢慢地步行，就当是坐车。</span></td></tr><tr><td><span>空穴来风</span></td><td><span>有了洞穴才有风进来。比喻消息和传说不是完全没有原因的。</span></td></tr><tr><td><span>行将就木</span></td><td><span>寿命已经不长，快要进棺材了。</span></td></tr><tr><td><span>如雷贯耳</span></td><td><span>形容人的名声很大，久闻大名。</span></td></tr><tr><td><span>首当其冲</span></td><td><span>比喻最先受到攻击或遭遇灾难。(不要按字面意思来理解)</span></td></tr><tr><td><span>轻诺寡信</span></td><td><span>随便答应人，很少能守信用。(贬义词)</span></td></tr><tr><td><span>期期艾艾</span></td><td><span>形容口吃的人吐辞重复，说话不流利。</span></td></tr><tr><td><span>盲人瞎马</span></td><td><span>比喻境况极端危险。《世说新语?排调》:“盲人骑瞎马，夜半临深池。”</span></td></tr><tr><td><span>得陇望蜀</span></td><td><span>比喻贪得无厌。(贬义词)</span></td></tr><tr><td><span>司空见惯</span></td><td><span>看惯了就不觉得奇怪了。</span></td></tr><tr><td><span>俯首贴耳</span></td><td><span>形容非常驯服恭顺。(含贬义)</span></td></tr><tr><td><span>惨淡经营</span></td><td><span>形容费心力。(不要误认为是贬义词)</span></td></tr><tr><td><span>老气横气</span></td><td><span>形容人摆老资格，自认为了不起的样子；也用来形容人没有朝气，暮气沉沉的样了。</span></td></tr><tr><td><span>欲盖弥彰</span></td><td><span>想要掩盖事实的真相，结果反而更加显露出来(多指坏事)</span></td></tr><tr><td><span>箪食壶浆</span></td><td><span>古时老百姓用箪盛饭，用壶盛汤来欢迎他们爱戴的军队，后用来形容军队受欢迎的情况。</span></td></tr><tr><td><span>如丧考妣</span></td><td><span>像死了父母一样的伤心和着急(含贬义)</span></td></tr><tr><td><span>置若罔闻</span></td><td><span>放在一边儿不管，好像没听见一样。</span></td></tr><tr><td><span>邯郸学步</span></td><td><span>比喻模仿别人不成，反而丧失了原来的技能。(多用作贬义词)</span></td></tr><tr><td><span>娓娓动听</span></td><td><span>形容谈论不倦或说话动听。</span></td></tr><tr><td><span>韬光养晦</span></td><td><span>比喻隐藏才能，不使外露。</span></td></tr><tr><td><span>身体力行</span></td><td><span>亲身体验，努力实行。</span></td></tr><tr><td><span>左右逢源</span></td><td><span>比喻做事得心应手，怎样进行都很顺利。也比喻办事圆滑。(注意形容的对象是“做”，而不是“说”。)</span></td></tr><tr><td><span>如履薄水</span></td><td><span>像走在</span><em><span>薄冰</span></em><span>上一样，暗示有潜在的危险，比喻行事极为谨慎，存有戒心。</span><br><span>出自《诗经·小雅·小旻》：战战兢兢，如临深渊，</span><em><span>如履薄冰</span></em><span>。</span></td></tr><tr><td><span>胶柱鼓瑟</span></td><td><span>比喻固执拘泥，不能变通。(贬义词)</span></td></tr><tr><td><span>首鼠两端</span></td><td><span>迟疑不决或动摇不定。</span></td></tr><tr><td><span>颐指气使</span></td><td><span>不说话而用面部表情来示意。指有权势的人傲慢的神气。(贬义词)</span></td></tr><tr><td><span>不知所云</span></td><td><span>不知道说的是什么。指语言紊乱或空洞。(指的对象是说的那个人)。</span></td></tr><tr><td><span>养痈遗患</span></td><td><span>比喻包庇纵容坏人做坏事，结果受到祸害。</span></td></tr><tr><td><span>名噪一时</span></td><td><span>名声广为传扬。(中性词)</span></td></tr><tr><td><span>借箸代筹</span></td><td><span>引申为代人策划。箸：筷子；筹：筹码，引申为筹划。</span></td></tr><tr><td><span>苦心孤诣</span></td><td><span>指煞费心苦心地钻研，到了别人达不到的境地。(褒义词)</span></td></tr><tr><td><span>叹为观止</span></td><td><span>赞叹所见的事物好到了极点。</span></td></tr><tr><td><span>高屋建翎</span></td><td><span>把瓶子里的水从高层顶上倾倒。比喻居高临下，不可阻遏。</span><br><span>现指对事物把握全面，了解透彻。</span></td></tr><tr><td><span>独辟蹊径</span></td><td><span>比喻处事有独创性。</span></td></tr><tr><td><span>莫须有</span></td><td><span>形容故意捏造的罪名。</span></td></tr><tr><td><span>条分缕析</span></td><td><span>形容剖析得深入细致，有条有理。</span></td></tr><tr><td><span>危言危行</span></td><td><span>讲正直的话，做正直的事。(褒义词，汪要望文生义)</span></td></tr><tr><td><span>深文周纳</span></td><td><span>定罪名很苛刻，想尽方法把无罪的人定成有罪。</span><br><span>泛指不根据事实而牵强附会地妄加罪名。</span></td></tr><tr><td><span>牵强附会</span></td><td><span>把没有某种意义的事物硬说成有，也指把不相关联的事物强拉在一起，混为一谈。</span></td></tr><tr><td><span>穿凿附会</span></td><td><span>把讲不通的或不相干的道理、事情硬扯在一起进行解释。</span></td></tr><tr><td><span>暴虎冯河</span></td><td><span>[bào hǔ píng hé]</span><br><span>比喻有勇无谋，冒险行事。(贬义词)</span></td></tr><tr><td><span>沐猴而冠</span></td><td><em><span>沐猴</span></em><span>：猕猴；冠：戴帽子。猴子穿衣戴帽，究竟不是真人。</span><br><span>比喻虚有其表，形同傀儡。常用来讽刺投靠恶势力窃据权位的人。</span></td></tr><tr><td><span>无独有偶</span></td><td><span>虽然罕见，但是不只一个，竟然还有一个可以跟他配对。多用于贬义。</span></td></tr><tr><td><span>教猱升木</span></td><td><span>教猴子爬树，比喻教唆坏人做坏事。(贬义词)</span></td></tr><tr><td><span>耸人听闻</span></td><td><span>指夸大或捏造事实，使人听到了感到震惊。</span></td></tr><tr><td><span>骇人听闻</span></td><td><span>指程度惊人的残暴、惨毒、卑劣的事实(指坏人坏事)</span></td></tr><tr><td><span>相提并论</span></td><td><span>把不同的人或事不加区别地放在一起谈论或同等地看待。</span></td></tr><tr><td><span>同日而语</span></td><td><span>侧重同一事物在时间上的先后对比，重在“日”。多用于否定语气。</span></td></tr><tr><td><span>不可理喻</span></td><td><span>只用于人，贬义词。</span></td></tr><tr><td><span>不可思议</span></td><td><span>只用于事情或道理，中性词。</span></td></tr><tr><td><span>一挥而就</span></td><td><span>多用于文学艺术(写字、画画、作文等)方面。</span></td></tr><tr><td><span>一蹴而就</span></td><td><span>多用于巨大工程，艰巨的任务，伟大的事业方面。</span></td></tr><tr><td><span>无可非议</span></td><td><span>指没有过错，完美。</span></td></tr><tr><td><span>无可厚非</span></td><td><span>指略有过错，较完美。</span></td></tr><tr><td><span>等量齐观</span></td><td><span>多用于对待事物。</span></td></tr><tr><td><span>一视同仁</span></td><td><span>多用于看待事物。</span></td></tr><tr><td><span>不翼而飞</span></td><td><span>指具体的东西而言。</span></td></tr></tbody></table></figure><p>&nbsp;</p><figure><table><thead><tr><th><span>词汇</span></th><th><span>释义</span></th></tr></thead><tbody><tr><td><span>及时当勉励，岁月不待人。</span></td><td><span>及时当勉励，岁月不待人。及时当勉励，岁月不待人。及时当勉励，岁月不待人。及时当勉励，岁月不待人。及时当勉励，岁月不待人。</span></td></tr><tr><td><span>不胫而走</span></td><td><span>指一般消息而言。</span></td></tr><tr><td><span>不以为然</span></td><td><span>不认为是对的。</span></td></tr><tr><td><span>不以为意</span></td><td><span>不把它放在心上。表示对人或事抱轻视态度。</span></td></tr><tr><td><span>耿耿于怀</span></td><td><span>形容有心事不能忘怀。不能理解为“对人怀恨于心”。</span></td></tr><tr><td><span>噤若寒蝉</span></td><td><span>形容不敢作声。不能理解为“冷得不能出声”。</span></td></tr><tr><td><span>对簿公堂</span></td><td><span>指公堂上所审。不能理解为“告上法庭”。</span></td></tr><tr><td><span>哀而不伤</span></td><td><span>哀，悲哀:伤，妨害。原指悲伤不至于使人伤害身心。后形容诗歌、音乐优雅，感情适度，也比喻做事 情适中，没有过于不及之处。</span></td></tr><tr><td><span>哀鸿遍野</span></td><td><span>哀鸿，哀鸣的大雁，比喻流离失所的农民。比喻残酷统治下到处都是呻吟不悲号的农民。</span></td></tr><tr><td><span>安时处顺</span></td><td><span>安于常分，顺其自然，形容满足于现状</span></td></tr><tr><td><span>爱屋及乌</span></td><td><span>因为爱那个人，而连带爱护停留在屋上的乌鸦。比喻因为喜爱一个人而喜爱跟他有关的人或物。</span></td></tr><tr><td><span>安贫乐道</span></td><td><span>安贫，安于贫困:乐道，以守道为乐。处于贫困境地，仍以守道为乐。这是儒家提倡的态度</span></td></tr><tr><td><span>安身立命</span></td><td><span>生活有着落，精神有所寄托。</span></td></tr><tr><td><span>安之若素</span></td><td><span>安，心安;之，文言代词，代人或事;素，平常。对困窘的遭遇毫不在意，心情平静得跟往常一样。</span><br><span>现在 也指对错误的言论和行为不闻不问，听之任之。(遇到不顺利情况或反常现象)像平常一样对待，毫不顾意。</span></td></tr><tr><td><span>按部就班</span></td><td><span>部、班，就是门类、秩序；就，归于。原来指写文章结构安排得当，造句、选词合乎规范。</span><br><span>现在指按照一 定的条理，遵循一定的程序做事。有时也指按老规矩办事，缺乏闯劲。</span></td></tr><tr><td><span>暗渡陈仓</span></td><td><span>指称作战时在正面迷惑敌人，在侧面突然袭击的策略；还用以比喻暗中进行活动(多指男女不正常行径)</span></td></tr><tr><td><span>黯然销魂</span></td><td><span>黯然，心情沮丧的样子，销魂，灵魂离开了躯壳。心情沮丧得好象失去灵魂。形容极度的悲伤或愁苦。</span></td></tr><tr><td><span>嗷嗷待哺</span></td><td><span>嗷嗷，哀鸣声；待，等待；哺，喂养。形容饥饿时急于求食的样子，多用于形容天灾人祸人民群众受饿的 惨状。</span></td></tr><tr><td><span>百身何赎</span></td><td><span>百身，意为死一百次；何，怎么；赎，抵罪。意思为自身死一百次也换不过来。比喻对死者极其</span><strong><span>沉痛的哀悼</span></strong><span>。</span></td></tr><tr><td><span>白驹过隙</span></td><td><span>原来指骏马，后来指日影: 隙，空隙。比喻时间过得飞快，像骏马在细小的缝隙前一闪而过(见于《庄子知 北海游》)。</span></td></tr><tr><td><span>稗官野史</span></td><td><span>稗官，古代的小官，专给帝王述说街谈巷议、风俗故事，后来称小说为稗官；野史，古代私家编撰的史书。 泛称记载逸闻琐事的作品为稗官野史。</span></td></tr><tr><td><span>百无聊赖</span></td><td><span>聊赖，依赖，精神上的依托。后来表示思想情感没有依托，精神空虚无聊。</span></td></tr><tr><td><span>百足之虫，死而不僵</span></td><td><span>原指马陆这种虫子被切断致死后仍然蠕动的现象(《本草纲目马陆》):弘景日:，‘此虫甚多， 寸寸断之，亦便寸行。故《鲁连子》云:“百足之虫，死百不僵” ’)。</span><br><span>现用来比喻人或集团虽己失败，但其势力和影响依然存在(多含贬义)。</span></td></tr><tr><td><span>班荆道故</span></td><td><span>班，辅开；荆，黄荆，一种灌木；道，谈说;故，过去的事情。用黄荆铺，坐在上面谈过去的事情。形容朋友途中相遇，共话旧情。</span></td></tr><tr><td><span>抱残守缺</span></td><td><span>抱，坚持不放。守住陈旧、残破的东西，不肯放弃。原来比喻泥古守旧，现在比喻思想保守，不肯接受新 事物。也指保存虽有残缺但仍有价值的古物。</span></td></tr><tr><td><span>抱薪救火</span></td><td><span>薪，柴。比喻用错误的方法去消灭灾害，反而使灾害扩大</span></td></tr><tr><td><span>暴戾恣睢</span></td><td><span>暴戾，凶狠残暴；恣睢，放纵，任意干坏事。(注意读音)</span></td></tr><tr><td><span>暴殄天物</span></td><td><span>暴，损害糟蹋；殄，灭绝；天物，指草木、鸟兽等。原来指灭绝各种自然生物，后来泛指任意损害、糟蹋物 品。</span></td></tr><tr><td><span>杯弓蛇影</span></td><td><span>比喻疑神疑鬼，自相惊扰。</span></td></tr><tr><td><span>百尺竿头，更进一步</span></td><td><span>百尺竿头，百尺高的竿子，佛教用以比喻修养达到极高的境界。后来泛用以鼓励人们不要满足 于取得的成就，还要继续努力，不断前进。</span></td></tr><tr><td><span>坂上走丸</span></td><td><span>形容形势发展很快，就象斜坡上滚弹九一样。坂，斜坡；走，快跑，指很快的滚动: 丸，弹丸。</span></td></tr><tr><td><span>鞭辟入里</span></td><td><span>[biān pì rù lǐ]，形容做学问切实。今多形容说明问题透彻，切中要害</span></td></tr><tr><td><span>陈言务去</span></td><td><span>陈言，陈旧的言辞；务，务必，一定。陈旧的言辞一定要去掉，多指写作时排除陈旧的东西，努力创新。</span></td></tr><tr><td><span>毕其功于一役</span></td><td><span>毕，完成。一次战役就完全成功或一下子把几项任务都完成了。</span></td></tr><tr><td><span>闭门造车</span></td><td><span>原来是按同一规格，关起门来造车子，用起来自然合辙。后人反其意用之，比喻不问客观实际，不进行调 查研究，单凭主观想象处理问题。多含贬义。</span></td></tr><tr><td><span>敝帚千金</span></td><td><span>敝，破旧。自家的一把破扫帚，却把它看得价值千金。比喻东西虽然不好，自己却非常珍视。注意&quot;敝&quot;的 写法。</span></td></tr><tr><td><span>筚路蓝缕</span></td><td><span>筚路，柴车；蓝缕，破衣服。驾着柴车，穿着破衣服。后来形容创业的艰辛。</span></td></tr><tr><td><span>别出机杼</span></td><td><span>机杼，织布机，这里比喻作文的命意构思。比喻写作不因袭前人，开辟新路。</span></td></tr><tr><td><span>表里山河</span></td><td><span>内有高山，外有黄河。比喻地势险要。</span></td></tr><tr><td><span>不逞之徒</span></td><td><span>不逞，不如意，欲望没能满足。以后就称犯法或捣乱闹事的人为不逞之徒。</span></td></tr><tr><td><span>不齿于人类</span></td><td><span>齿，并列。</span></td></tr><tr><td><span>不经之谈</span></td><td><span>形容荒唐无根据的话。不合通常的道理；不经，不合道理。</span></td></tr><tr><td><span>不速之客</span></td><td><span>速，邀请。没有经过邀请而突然到来的客人，指意想不到的客人。</span></td></tr><tr><td><span>不肖子孙</span></td><td><span>不肖，不像，不贤。指不能继承祖、父事业或违背祖、父遗志的子孙。</span></td></tr><tr><td><span>不一而足</span></td><td><span>足，充足，足够。意思是不能因其一件事而满足。后来指</span><strong><span>同类的事物或情况很多，不止一件或不止出现一 次。</span></strong><span>——他喜爱小说，家里收藏了各种小说，古今中外的都有，～。</span></td></tr><tr><td><span>不虞之事</span></td><td><span>虞，预料。没有料想到的事。</span></td></tr><tr><td><span>不容置喙</span></td><td><span>置，安放；喙，嘴。不许插嘴。</span></td></tr><tr><td><span>不修边幅</span></td><td><span>原来形容为人不拘小节，后来形容不注意衣着、容 貌的整洁。边幅，本指布帛的边缘，比喻仪表、衣着、生活作风。</span></td></tr><tr><td><span>不易之论</span></td><td><span>易，更改。完全正确，不可更改的言论。</span></td></tr><tr><td><span>步人后尘</span></td><td><span>后尘，走路时后面扬起的尘土。跟在别人后面走。比喻追随、模仿别人，走上别人走过的老路。</span></td></tr><tr><td><span>不稂不莠</span></td><td><span>根，狠尾草；萎，狗尾草。根莠都是同谷子很相似的野草。比喻不成材或没有出息。</span></td></tr><tr><td><span>沧海横流</span></td><td><span>沧海，指大海；横流，指水向四方奔流。比喻政治混乱，社会动荡不安。</span></td></tr><tr><td><span>沧海桑田</span></td><td><span>大海变作桑田，桑田变作大海。比喻世界变化很大。</span></td></tr><tr><td><span>草菅人命</span></td><td><span>草营，野草。把人命看得跟野草一样。指反动统治阶级轻视人命，任意杀戮。</span></td></tr><tr><td><span>城下之盟</span></td><td><span>因敌人兵临城下，而被迫签定的屈辱性的条约。</span></td></tr><tr><td><span>尝鼎一脔</span></td><td><span>品尝鼎锅中的一块肉就可以推知整锅的食物的滋味。比喻根据部分可以推知全体。</span></td></tr><tr><td><span>出类拔萃</span></td><td><span>出，超过；类，同类；拔，超出，苹，草丛生的样子。形容品德、才能超出一般的人。</span></td></tr><tr><td><span>从善如登</span></td><td><span>表示做好事很不容易。</span></td></tr><tr><td><span>沧海一粟</span></td><td><span>大海中的一粒谷子，表示非常的渺小。</span></td></tr><tr><td><span>沧海遗珠</span></td><td><span>大海里的珍珠被采珠者所遗漏。比喻埋没人才或被埋没的人才。</span></td></tr><tr><td><strong><span>蟾</span></strong><span>宫折桂</span></td><td><span>蟾宫，月宫；折桂，指人考中进士。旧时指人登科。</span></td></tr><tr><td><span>瞠目结舌</span></td><td><span>瞪着眼睛说不出话。形容窘迫或惊呆的样子。</span></td></tr><tr><td><span>城门失火，殃及池鱼</span></td><td><span>殃，灾祸；池，护城河。比喻无缘无故受连累。</span></td></tr><tr><td><span>良莠不齐</span></td><td><span>良 善良，指好人; 莠，恶草，比喻坏人。指好人坏人都有，夹杂在一起。(莠: 狗尾草，比喻品质坏的人)。</span></td></tr><tr><td><span>诚惶诚恐</span></td><td><span>惶，害怕。原来是封建臣子对君王上奏的套语，表示尊敬、服从、又恐惧不安。现在用来形容 尊敬、服从 或不安的样子。带有贬义。</span></td></tr><tr><td><span>魑魅魍魉</span></td><td><span>传说中的妖怪，现在用来比喻各种各样的坏人。</span></td></tr><tr><td><span>充耳不闻</span></td><td><span>充，堵塞。塞住耳朵不听。形容存心不听别人的话。</span></td></tr><tr><td><span>抽薪止沸</span></td><td><span>抽去锅下的柴草来停止锅里开水的沸腾，比喻从根本上解决问题。同釜底抽薪 (扬汤止沸: 比喻方法不彻底。)</span></td></tr><tr><td><span>出水鞭蓉</span></td><td><span>原来比喻诗歌写得清新，后来比喻女性的美丽。</span></td></tr><tr><td><span>晨钟暮鼓</span></td><td><span>寺院里早晚用来报时的钟鼓。后用来形容僧尼孤寂的生活，也有来比喻让人警醒的语言。</span></td></tr><tr><td><span>础润知雨</span></td><td><span>屋的基石。看到基石湿润就知道要下雨。比喻任何事物的发生都是有征兆的。</span></td></tr><tr><td><span>吹毛求疵</span></td><td><span>求，寻找; 疵，小毛病。比喻故意挑剔别人的缺点错误。</span></td></tr><tr><td><span>春风化雨</span></td><td><span>能长养万物的风和雨。后用来指良好教育的普遍深入。也常用来称颂师长的教诲。</span></td></tr><tr><td><span>春秋笔法</span></td><td><span>孔丘修订《春秋》语句中含有褒贬。后人指文笔曲折而意含褒贬的文字为&quot;春秋笔法&quot;。</span></td></tr><tr><td><span>蹉跎岁月</span></td><td><span>蹉跎，时间白白过去。形容虚度光阴。</span></td></tr><tr><td><span>错彩镂金</span></td><td><span>错，涂饰；搂，刻。涂绘五彩，雕刻金银，装饰的十分工丽。形容文学作品词汇绚烂。</span></td></tr><tr><td><span>大而无当</span></td><td><span>虽然很大，但不实用。</span></td></tr><tr><td><span>大放厥词</span></td><td><span>厥，其，代词，他的。一在指大发议论，多是贬义。</span></td></tr><tr><td><span>椎心泣血</span></td><td><span>椎心，捶打胸脯; 泣血，悲发得哭不出声音，就象眼睛中要流泪一样。形容</span><strong><span>悲痛</span></strong><span>到了极点。</span></td></tr><tr><td><span>唇亡齿寒</span></td><td><span>嘴唇没有了，牙齿就会感到寒冷。比喻关系密切，互相依存</span></td></tr><tr><td><span>得鱼忘筌</span></td><td><span>比喻达到目的后忘恩负义，背弃根本。</span></td></tr><tr><td><span>过河拆桥</span></td><td><span>自己过了河，便把</span><em><span>桥拆</span></em><span>掉。比喻达到目的后，就把曾经帮助自己的人一脚踢开。</span></td></tr><tr><td><span>大腹便便</span></td><td><span>腹，肚子; 便便，肥大的样子。肚子肥大，多形容孕妇和剥削者。</span></td></tr><tr><td><span>大相径庭</span></td><td><span>径庭，相差很大。形容彼此相去很远。</span></td></tr><tr><td><span>大巧若拙</span></td><td><span>真正灵巧的人，不自己炫耀，表面好象很笨拙。读音 zhuo</span></td></tr><tr><td><span>待价而沽</span></td><td><span>沽，出卖。等待高价出售。旧时比喻某些人等待时机出来作官。</span></td></tr><tr><td><span>戴月披星</span></td><td><span>形容早出归，也形容不分昼夜地走路或在野外辛勤的劳作。</span></td></tr><tr><td><span>大方之家</span></td><td><span>指见多识广，懂得大道理的人。</span></td></tr><tr><td><span>洞若观火</span></td><td><span>形容观察事物极其分明，就像看火一样。</span></td></tr><tr><td><span>大快人心</span></td><td><span>使人们的心里非常痛快。常用以指坏人坏事受到应得的惩罚或打击。</span></td></tr><tr><td><a href='https://www.baidu.com/link?url=o0AngEKAoxS3C7GmLDy7smmPPiVY1izWZrX9KsOT2bc0HykNt14Dy7piDrZCP5Nzd2rdLCccYhdu8h0QM3HAaJDu8gyNrYbs6yF5Bp2a__OFIwI1SN2xYiNRVzHsg_o5t-8j-RiBcQHp4bijONhMQJtb9n2B0aGRePMkg4bhU-rV4QJF_4DrUIpaykpAwGrnxm4WG-k_gBwGal2ZjbBcY6OFpUhTuCYXf2Vj48Od6rG&amp;wd=&amp;eqid=e077b919001c9c34000000045edef243'><em><span>殚精竭虑</span></em></a></td><td><span>耗尽精力，费尽心思。竭，用尽；虑，思索。</span></td></tr><tr><td><span>多事之秋</span></td><td><span>秋，年岁，时候。事变很多的时期。形容国家不安定</span></td></tr><tr><td><span>咄咄逼人</span></td><td><span>咄咄，使人惊惧的声音。 tr><td><span>乐不思蜀</span></td><td><span>泛指乐而忘返。</span></td></tr><tr><td><span>乐不可支</span></td><td><span>形容快乐到了极点</span></td></tr><tr><td><span>不以为然</span></td><td><span>不认为是对的，表示不同意(多含轻视)。</span></td></tr><tr><td><span>不以为意</span></td><td><span>不把它放在心上，表示不重视，不认真对待。</span></td></tr><tr><td><span>不孚众望</span></td><td><span>不能使群众信服。</span></td></tr><tr><td><span>不负众望</span></td><td><span>不辜负群众的希望。</span></td></tr><tr><td><span>间不容发</span></td><td><span>比喻与灾祸相距极近，情势极其危急。</span></td></tr><tr><td><span>亲密无间</span></td><td><span>形容非常亲密，没有任何隔阂。</span></td></tr><tr><td><span>曾几何时</span></td><td><span>表示“过去没有多久”。常误用为“曾经”“不知何时”。</span></td></tr><tr><td><span>不学无术</span></td><td><span>指“没有学问才能”。不能在其前加上“整天”“整月”等修饰词语。</span></td></tr><tr><td><span>不可理喻</span></td><td><span>指“无法用道理使之明白”，常误用为“不可思议”。</span></td></tr><tr><td><span>不以为然</span></td><td><span>指“不认为是正确的”。常误用为“不以为意”，表示“不放在心上”“无所谓”。</span></td></tr><tr><td><span>守株待兔</span></td><td><span>贬义词，指“不主动努力，心存侥幸，希望得到意外的收获”，常误来形容公安干警的机制。</span></td></tr><tr><td><span>耳提面命</span></td><td><span>褒义词，形容师长殷切教导。常误用为贬义词。</span></td></tr><tr><td><span>不忍卒读</span></td><td><span>“不忍心读完”，形容文章的“悲”。常误用为形容文章写得不好。</span></td></tr><tr><td><span>鼎力相助</span></td><td><span>敬词，指别人对自己的帮助。常误用为表示自己对他人的帮助。</span></td></tr><tr><td><span>蹉跎岁月</span></td><td><span>指虚度光阴。常误用来形容“岁月艰难、艰苦”。</span></td></tr><tr><td><span>名噪一时</span></td><td><span>指在当时很有名声。常误用为贬义词。</span></td></tr><tr><td><span>始作俑者</span></td><td><span>指某种坏风气的创始者。</span></td></tr><tr><td><span>不胜其烦</span></td><td><span>贬义词，指不能忍受其烦琐。常误用为“不厌其烦”。</span></td></tr><tr><td><span>胸无城府</span></td><td><span>指为人坦率，褒义词。常误用来形容“大脑简单”，贬义词。</span></td></tr><tr><td><span>身无长物</span></td><td><span>指人</span><strong><span>贫困</span></strong><span>。常误用来形容没有特长。</span></td></tr><tr><td><span>目无全牛</span></td><td><span>指人的技艺高超，得心应手，易误作缺乏整体观念。</span></td></tr><tr><td><span>鬼斧神工</span></td><td><span>形容人的制作技艺高超，常误用为形容自然景观。相类似的还有“巧夺天工”。</span></td></tr><tr><td><span>求全责备</span></td><td><span>指对人苛求完善，后面不能带宾语，与此类似的还有“漠不关心”。</span></td></tr><tr><td><span>充耳不闻</span></td><td><span>塞住耳朵不听，形容不愿听取别人的意见。易误用为形容人专心，没有听到。</span></td></tr><tr><td><span>瓜田李下</span></td><td><span>形容容易引起嫌疑的地方。易误用为形容田园生活。</span></td></tr><tr><td><span>卓尔不群</span></td><td><span>形容非常优秀，超出常人。易误用为形容人的性格。</span></td></tr><tr><td><span>出神入化</span></td><td><span>形容技艺高超。易误用为形容听得出神。</span></td></tr><tr><td><span>登堂入室</span></td><td><span>比喻学问技能由浅入深，循序渐进，达到更高的水平。易误用为“进入”。</span></td></tr><tr><td><span>如坐春风</span></td><td><span>形容受到良好的教化。与“景物”无关。</span></td></tr><tr><td><span>对簿公堂</span></td><td><span>在公堂上受到审问。易误解为“争论，明辨是非”。</span></td></tr><tr><td><span>相敬如宾</span></td><td><span>特指夫妻相敬相爱。另有“举案齐眉”。</span></td></tr><tr><td><span>走马观花</span></td><td><span>比喻粗略地观察事物，强调过程，易和“浮光掠影”相混。后者指印象不深刻，强调结果。</span></td></tr><tr><td><span>师心自用</span></td><td><span>形容固执已见，自以为是。易误用为“善于学习借鉴，为我所用”。</span></td></tr><tr><td><span>安土重迁</span></td><td><span>安居故土，不愿随便迁往别处。易理解相反。</span></td></tr><tr><td><span>罪不容诛</span></td><td><span>形容罪大恶极，与“死有余辜”同义。易误解为罪行还没有达到被杀的程度。</span></td></tr><tr><td><span>屡试不爽</span></td><td><span>屡次试验都没有差错。易误解为“没有成功”。</span></td></tr><tr><td><span>无所不至</span></td><td><span>指凡能做的都做到了(用于坏事)。与此相类似的还有“无所不为”。</span></td></tr><tr><td><span>安之若素</span></td><td><span>指身处逆境，遇到困难或遭受挫折时能泰然处之，跟平常一样。</span></td></tr><tr><td><span>侃侃而谈</span></td><td><span>形容说话理直气壮，从容不迫。易和“娓娓而谈(形容谈论不倦或说话动听)混。</span></td></tr><tr><td><span>期期艾艾</span></td><td><span>形容人口吃。易误指吞吞吐吐。</span></td></tr><tr><td><span>首鼠两端</span></td><td><span>形容迟疑不决或动摇不定。易误解为行为前后不一致。</span></td></tr><tr><td><span>处心积虑</span></td><td><span>千方百计盘算，贬义词。常误解为“殚精竭虑“(用尽精力，费尽心力)。</span></td></tr><tr><td><span>侧目而视</span></td><td><span>形容畏惧而又愤恨，易误解为尊敬。</span></td></tr><tr><td><span>望尘莫及</span></td><td><span>比喻远远落后。易和“鞭长莫及”(指力量达不到)混用。</span></td></tr><tr><td><span>改弦更张</span></td><td><span>比喻改革制度或变更方针、政策。易和“改弦易辙(比喻改变方向或做法)混用。</span></td></tr><tr><td><span>不知所云</span></td><td><span>不知说的什么，指语言紊乱或空洞，它指的是说话人。易误解为“听者没有理解”。</span></td></tr><tr><td><strong><span>近义成语辨析</span></strong></td><td>&nbsp;</td></tr><tr><td><span>耸人听闻 骇人听闻</span></td><td><span>前者指“故意夸大或捏造事实使者震惊”，后者则指“事件本身使人听了非常吃惊害怕”。</span></td></tr><tr><td><span>如虎添翼 为虎添翼</span></td><td><span>前者指“使强的更强”，一般用于人或组织，带褒义。后者比喻“给恶人做帮凶，助长恶人的势力”，带贬义。</span></td></tr><tr><td><span>养痈遗患 养虎遗患</span></td><td><span>二者都可以比喻“姑息坏人而使自己受害”，但前者还可以指人的错误或错误思想等。</span></td></tr><tr><td><span>无所不能 无所不为</span></td><td><span>前者是褒义词，指“什么事情都会做”;后者是贬义词，形容“什么坏事都干得出”。</span></td></tr><tr><td><span>无微不至 无所不至</span></td><td><span>前者是褒义词，指“待人细致周到，体贴入微”;后者是贬义词，形容“做事无法无天”。</span></td></tr><tr><td><span>迫不及待 刻不容缓</span></td><td><span>二者都形容“紧迫、不能等待”。但前者用来形容心情十分迫切，而后者则形容事情紧迫，必须立即 去做。</span></td></tr><tr><td><span>因势利导 顺水推舟</span></td><td><span>二者都有“顺应趋势办事”之意。但前者用于褒义，偏重于“加以引导，使其走上正路”;后者为中性或贬义词，偏重于“灵活改变原来的主张”。</span></td></tr><tr><td><span>披肝沥胆 肝胆相照</span></td><td><span>二者都有“坦诚”意。但前者用于表示个人对集体、对祖国、对党、对人民忠诚，后者用于表示同志、朋友之间或 组织之间的真心相见、坦诚相处。</span></td></tr><tr><td><span>貌合神离 同床异梦</span></td><td><span>二者都表示“表面关系不错，实际有两条心”之意。但前者可用于表示人或事物，用于人时偏重于“离心离德”；后 者仅用于人，偏重于“各有打算”。</span></td></tr><tr><td><span>另眼相看 刮目相看</span></td><td><span>二者都有“特别看待:之意。但前者是作横向比较，表示看待某个人不同于一般；后者是纵向比较，表示去掉老 印象，用新眼光看待。</span></td></tr><tr><td><span>望梅止渴 画饼充饥</span></td><td><span>二者都指“用空想安慰自己”；但前者表示虽有空想但无行动，后者表示虽有行动但不能解决问题。</span></td></tr><tr><td><span>色厉内茬 外强中干</span></td><td><span>二者都指“外表强大而实质空虚”；但前者用于书面语，指精神状态。后者常用于口语，指力量。</span></td></tr><tr><td><span>滥竽充数 鱼目混珠</span></td><td><span>二者都有“以假充真”之意。但前者还可以表示以次充好，用于人或物，也可表自谦。后者一般用于物，不表自谦。</span></td></tr><tr><td><span>川流不息 络绎不绝</span></td><td><span>二者都可以表示“行人、车马、船只来往频繁”。但前者表示往同一方向，后者能表示往不同的方向。</span></td></tr><tr><td><span>涣然冰释 烟消云散 化为乌有 化为泡影</span></td><td><span>四个成语都表示“消失”，但它们适用的对象不同，依次为“嫌隙或误会”、“事情或情绪”、“具体事物或念头”、“希 望与打算以及诺言”等。</span></td></tr><tr><td><span>视而不见 熟视无睹</span></td><td><span>两词均指“看见就像没有看到一样”。但前者偏重于“不注意，不用心，看见就像没有看见，或装作没看见”；后者 偏重于“漫不经心，不重视”，并有“经常看见”之意，程度较深。</span></td></tr><tr><td><span>参差不齐 良莠不齐</span></td><td><span>二者都指“不整齐”。用于人，前者指水平不一，后者指好人坏人本质有别。用于物，前者指高低长短不一，后者 指好事坏事混在一起。</span></td></tr></tbody></table></figure><figure><table><thead><tr><th><span>词汇</span></th><th><span>释义</span></th></tr></thead><tbody><tr><td><span>及时当勉励，岁月不待人。。</span></td><td><span>及时当勉励，岁月不待人。及时当勉励，岁月不待人。及时当勉励，岁月不待人。及时当勉励，岁月不待人。</span></td></tr><tr><td><span>不胫而走 不翼而飞</span></td><td><span>二者都有可指“不经推广宣传就迅速传播”，后者还可能指东西突然无故丢失。</span></td></tr><tr><td><span>步履维艰 寸步难行</span></td><td><span>二者都有可指“行走十分困难”。便前者一般只用于有病的人或老年人，而后者还可以比喻处境困难。</span></td></tr><tr><td><span>饱经沧桑 饱经风霜</span></td><td><span>二者都可指阅历深。但前者侧重于“经历许多世事变化”，后者侧重于“经历长期艰难困苦生活的磨炼”。</span></td></tr><tr><td><span>耳闻目睹 耳濡目染</span></td><td><span>二者都有“耳听眼看”的意思。但前者强调亲自看到亲自听到，突出其真实性。后者则强调经常看到听到并不知不觉地受到深刻的影响。</span></td></tr><tr><td><span>背道而驰 南辕北辙</span></td><td><span>二者都有“彼此相反”之意。但前者指彼此方向不同，目的相反；后者指人的行为和目的相反。</span></td></tr><tr><td><span>不堪设想 不可思议</span></td><td><span>二者都有“不能想像”之意。但前者适用于严重的、不良的后果，后者一般适用于奇妙深奥的或不可理解的事情、 道理。</span></td></tr><tr><td><span>信口雌黄 信口开河</span></td><td><span>二者都指随口乱说。但前者语意较重，指妄加评论、诬蔑和捏造事实；后者语意较轻，指说话不假思索或漫无边 际。</span></td></tr><tr><td><span>大海捞针 海底捞月</span></td><td><span>二者都指白花力气。但前者比喻目的虽很难达到但仍有达到的可能性；后者指目的完全达不到，只是白费力气。</span></td></tr><tr><td><strong><span>易错成语辨析</span></strong></td><td>&nbsp;</td></tr><tr><td><span>鼎足而立</span></td><td><span>像鼎的三足分立那样，比喻三方面对立的局势。</span></td></tr><tr><td><span>一劳永逸</span></td><td><span>劳苦一次就可以永远安逸。</span></td></tr><tr><td><span>首当其冲</span></td><td><span>比喻最先受到攻击和遭遇灾难。</span></td></tr><tr><td><span>巧夺天工</span></td><td><span>人工的精巧胜过天然。形容技艺精妙。大多指工艺美术、园林等。</span></td></tr><tr><td><span>空穴来风</span></td><td><span>有了洞穴才进风。比喻乘隙而入，常指某种消息和谣言的传布不是完全没有原因的。</span></td></tr><tr><td><span>炙手可热</span></td><td><span>意思是刚一挨近就热得烫手，比喻气焰盛，权势大，使人不敢接近。</span></td></tr><tr><td><span>任重道远</span></td><td><span>担子很重，路途遥远。比喻责任重大，而且要经历长期的奋斗。</span></td></tr><tr><td><span>灯红酒绿</span></td><td><span>形容五光十色的繁花景像或极其奢侈的生活。</span></td></tr><tr><td><span>万人空巷</span></td><td><span>家家户户的人都走出了巷子和胡同。形容庆祝、欢迎的盛况轰动一时的情景。</span></td></tr><tr><td><span>想入非非</span></td><td><span>指想进入一般识力所达不到的境界。后来借指脱离实际，幻想不可能实现的事。</span></td></tr><tr><td><span>万马齐喑</span></td><td><span>比喻死气沉沉，令人窒息的沉闷局面。</span></td></tr><tr><td><span>半斤八两</span></td><td><span>比喻彼此一样，不相上下。</span></td></tr><tr><td><span>莘莘学子</span></td><td><span>莘莘，众多。</span></td></tr><tr><td><span>深孚众望</span></td><td><span>很使人信服。</span></td></tr><tr><td><span>不负众望</span></td><td><span>没有辜负大家的希望。</span></td></tr><tr><td><span>休戚相关</span></td><td><span>休，喜悦。戚，忧愁。形容关系紧密与利害相关。</span></td></tr><tr><td><span>美轮美奂</span></td><td><span>形容华丽的房屋高大而众多。</span></td></tr><tr><td><span>始作俑者</span></td><td><span>第一个制作殉葬的土木偶的人。比喻第一个做某项坏事的人或恶劣风。</span></td></tr><tr><td><span>以儆效尤</span></td><td><span>以处理一个案例来警告那些学着做坏事的人。儆，警戒，告诫。尤， 过错。</span></td></tr><tr><td><span>文不加点</span></td><td><span>是指文章一气写成，无需修改，形容文思敏捷，写作技巧纯熟。</span></td></tr><tr><td><span>笔走龙蛇</span></td><td><span>形容书法笔势矫健活泼。</span></td></tr><tr><td><span>不刊之论</span></td><td><span>形容不能改动和不可磨灭的言论。不刊，不能消除，不可删改。</span></td></tr><tr><td><span>弹冠相庆</span></td><td><span>弹去帽子上的灰尘，表示庆贺。形容因即将做官而互相庆贺。也指坏 人准备上台。</span></td></tr><tr><td><span>涣然冰释</span></td><td><span>涣然，消散的样子。冰释，像冰一样消融。形容疑虑、误会、隔阂等完全消除。</span></td></tr><tr><td><span>大方之家</span></td><td><span>原指深于道术的人。后来指精通某种学问或技艺的专家。</span></td></tr><tr><td><span>琳琅满目</span></td><td><span>满眼都是美玉。比喻精美的物品，美好的文章或有用的人才很多。</span></td></tr><tr><td><span>比翼双飞</span></td><td><span>特指夫妻亲密无间，形影不离。</span></td></tr><tr><td><span>青梅竹马</span></td><td><span>形容小儿女天真无邪，一起游戏。</span></td></tr><tr><td><span>毫发不爽</span></td><td><span>一点也不差。毫发，毫毛和头发，形容极其细微。</span></td></tr><tr><td><span>如蚁附膻</span></td><td><span>就像蚂蚁附着在有膻味的东西上。</span><br><span>比喻臭味相投的人追逐某种丑恶、 污秽的事物。也用来指趋炎附势，追名逐利的卑劣行径。</span></td></tr><tr><td><span>气冲斗牛</span></td><td><span>形容精神旺盛，意气高昂，或非常生气，愤慨之极。</span></td></tr><tr><td><span>鼎力相助</span></td><td><span>敬辞，大力帮助(表示请托或感谢时用。</span><br><span>——你有什么困难尽管说出来，我们一定鼎力相助 X</span></td></tr><tr><td><span>暴虎冯河</span></td><td><span>赤手空拳打老虎，没有渡船要过河。比喻</span><strong><span>有勇无谋</span></strong><span>，冒险行事。</span></td></tr><tr><td><span>付之梨枣</span></td><td><span>指刻板刊印书籍</span></td></tr><tr><td><span>大杖则走</span></td><td><span>父亲拿着棍棒狠打，儿子就逃跑。因为要是被打死，就会使父亲陷于不义。</span></td></tr><tr><td><span>宵衣旰食</span></td><td><span>天不亮就穿衣起床，天晚了才吃饭。形容勤于</span><strong><span>政务</span></strong><span>。</span></td></tr><tr><td><span>抵掌而谈</span></td><td><span>形容高谈阔论，话极投机。抵掌:击掌，鼓掌。</span></td></tr><tr><td><span>官样文章</span></td><td><span>指有固定套式的例行公文。引申为没有实际意义的虚文滥调。</span></td></tr><tr><td><span>丁公凿井</span></td><td><span>春秋时宋国有一个姓丁的人凿了一口井，可以省出一个劳力，就对人 说:吾穿井得一人。话传来传去就变成了凿井时在井里得到一个人。</span><br><span>比喻传来传去而失真。</span></td></tr><tr><td><span>过犹不及</span></td><td><span>事情做得过头了，就跟做得不够一样，都是不对的。</span></td></tr><tr><td><span>汗牛充栋</span></td><td><span>形容藏书很多。</span></td></tr><tr><td><span>对床夜雨</span></td><td><span>风雨之夜，两人对床共语。</span><br><span>形容亲友或兄弟久别相聚，倾心交谈。也称“夜雨对床”</span></td></tr><tr><td><span>去天尺五</span></td><td><span>比喻离宫廷极近。天，指宫廷。</span></td></tr><tr><td><span>二三其德</span></td><td><span>形容没有一定的主张，三心二意。</span></td></tr><tr><td><span>方外之士</span></td><td><span>超然于世俗礼教之外的人。也指僧人、道人。方外: 世外。</span></td></tr><tr><td><span>非池中物</span></td><td><span>不是久居池水中的东西。比喻有远大抱负的人。</span></td></tr><tr><td><span>不名一钱</span></td><td><span>一个钱也没有。形容极其贫穷。名:占有。</span></td></tr><tr><td><span>美女簪花</span></td><td><span>形容</span><strong><span>书法</span></strong><span>的 隽秀多姿，如同美女戴花。</span></td></tr><tr><td><span>千载一时</span></td><td><span>一千年才有这样一次时机。形容很难遇到的机会。</span></td></tr><tr><td><span>牝鸡司晨</span></td><td><span>母鸡报晓。旧时比喻妇女掌权当政。</span></td></tr><tr><td><span>藕断丝连</span></td><td><span>莲藕已经折断，丝还连着。</span><br><span>比喻表面上断了关系，实际上仍有牵连。 多指男女之间情意未断。</span></td></tr><tr><td><span>绿衣使者</span></td><td><span>指鹦鹉。后用来指邮递员。</span></td></tr><tr><td><span>囊中盛锥</span></td><td><span>口袋里藏锥子，藏不住。比喻硬出头，管闲事。</span></td></tr><tr><td><span>合浦珠还</span></td><td><span>比喻人去而复回或东西失而复得。</span></td></tr><tr><td><span>差强人意</span></td><td><span>差，稍微，比较的。强，振奋。原来指能振奋人的意思。</span><br><span>现在形容某 人某事大体能使人满意。</span></td></tr><tr><td><span>络绎不绝</span></td><td><span>形容行人、车马来往不绝，连续不断。</span></td></tr><tr><td><span>评头品足</span></td><td><span>原来指无聊的人评论妇女的容貌。现在泛指对人对事说长道短，挑剔毛病。</span></td></tr><tr><td><span>半青半黄</span></td><td><span>是指庄稼半熟半不熟，也可以比喻其他事物或思想未达到成熟阶段。</span></td></tr><tr><td><span>良莠不齐</span></td><td><span>比喻好人坏人混杂在一起。</span></td></tr><tr><td><span>祸起萧墙</span></td><td><span>祸乱从内部发生。</span></td></tr><tr><td><span>见异思迁</span></td><td><span>形容意志不坚定，喜爱不专一。也指不安心工作，见到别的工作就想改行。</span></td></tr><tr><td><span>亦步亦趋</span></td><td><span>意思是老师走学生也走，老师跑学生也跑。比喻自己没有主张，或为了讨好，每 件事都顺从别人，跟着人家走。</span></td></tr><tr><td><span>指手画脚</span></td><td><span>原来指一边说话，一边做各种动作。现在多指不负责任地乱加指点、 批评，或任意发号施令。</span></td></tr><tr><td><span>付之一笑</span></td><td><span>用一笑来对待它。形容不屑于理会。</span></td></tr><tr><td><span>一蹴而就</span></td><td><span>一抬脚就成功。形容事情轻而易举，一下子就能完成。</span></td></tr><tr><td><span>屡试不爽</span></td><td><span>多次试验都不错。爽:差错。</span></td></tr><tr><td><span>借箸代筹</span></td><td><span>原意是借你面前的筷子来指画当前的形势。后来表示代人策划 。</span></td></tr><tr><td><span>脍炙人口</span></td><td><span>原来比喻美味人人爱吃，后来比喻美好的诗文人人称赞传颂。</span></td></tr><tr><td><span>萍水相逢</span></td><td><span>比喻素不相识的人偶然相遇。</span></td></tr><tr><td><span>正襟危坐</span></td><td><span>形容恭敬严肃的样子。但由于它的字面意思是正正衣襟，端正地 坐着，因而这个成语只能用来形容坐着的人，不能形容人的站相或者走相。</span></td></tr><tr><td><span>励精图治</span></td><td><span>形容振奋精神，力求把国家和地方治理好。主要指精心治理国家，适用对象极为有限。</span></td></tr><tr><td><span>生吞活剥</span></td><td><span>比喻生硬地模仿、搬用别人的理论、经验、方法等。</span></td></tr><tr><td><span>倾巢而出</span></td><td><span>全体出动。多用于贬义。</span></td></tr><tr><td><span>梁上君子</span></td><td><span>躲在屋梁上的先生。窃贼的代称。</span></td></tr><tr><td><span>相濡以沫</span></td><td><span>比喻人在困境之中以微薄的力量竭力相互救助。</span></td></tr><tr><td><span>不赞一词</span></td><td><span>原指文章写得好，别人不能再添一句话；现也指一言不发。赞：参与。</span><br><span>常错理解为不说一句赞成的话</span></td></tr><tr><td><span>大而化之</span></td><td><span>原意为光大道德以以化育万民，也指对精神、学说等发扬光大；现指</span><strong><span>做事粗放、宽容或草率、马马虎虎</span></strong><span>（不是把大的化成小的）</span></td></tr><tr><td><span>囤积居奇</span></td><td><span>把货物存储起来，等待时机高价售出以牟取暴利。居：储藏</span></td></tr><tr><td><span>伐功矜能</span></td><td><span>[fá gōng jīn néng]</span><br><span>炫耀自己的功劳，夸耀自己的才华</span></td></tr><tr><td><span>积毁销骨</span></td><td><span>连续不断的毁谤，足以致人于死地</span></td></tr><tr><td><span>众口铄金</span></td><td><span>[zhòng kǒu shuò jīn] </span><br><span>大家都说同样的话，其力量足以能熔化金属。形容舆论力量的强大。</span></td></tr><tr><td><strong><span>加人一等</span></strong></td><td><span>高出别人一等。指才智杰出，超过别人</span></td></tr><tr><td><span>敬谢不敏</span></td><td><span>表示对某事不愿意接受或能力不够，只得谢绝。多用作自谦之辞</span></td></tr><tr><td><span>力透纸背</span></td><td><span>形容书法、绘画运笔刚劲有力；也形容诗文作品</span><strong><span>立意深刻</span></strong></td></tr><tr><td><span>马革裹尸</span></td><td><span>用马皮把实体包裹起来，指军人在战场上战死</span></td></tr><tr><td><span>木石人心</span></td><td><span>形容意志坚定，不受诱惑；也形容冷漠无情</span></td></tr><tr><td><span>奇文共赏</span></td><td><span>美妙的文章大家共同欣赏；现也用于贬义，指内容荒诞的文章可供大家评判</span></td></tr><tr><td><span>穷而后工</span></td><td><span>指文人生活越困窘、越不得志，写出的诗文就越好。工：巧妙，精巧</span></td></tr><tr><td><span>穷形尽相</span></td><td><span>指刻画得及其细腻逼真；也指丑态百出</span></td></tr><tr><td><span>曲尽其妙</span></td><td><span>全面细致地将其中的奥妙充分地表达出来，多形容采用的办法或表达的技巧十分高明</span></td></tr><tr><td><span>人言啧啧</span></td><td><span>形容议论纷纷</span></td></tr><tr><td><span>如坐春风</span></td><td><span>形容同道德高尚、学识渊博的人相处，受到熏陶</span></td></tr><tr><td><span>石破天惊</span></td><td><span>形容文章、议论不同凡响或事态发展出人意料</span></td></tr><tr><td><span>硕大无朋</span></td><td><span>大得没有可与它相比较的，形容极大。朋：比</span></td></tr><tr><td><span>文恬武嬉</span></td><td><span>文武官员都贪图安逸享受，不把国家大事放在心上</span></td></tr><tr><td><span>学而不厌</span></td><td><span>学习总感到不满足，形容好学上进</span></td></tr><tr><td><span>嚼文嚼字</span></td><td><span>对语言文字刻意推敲，字斟句酌。多用来指只注意文字的表达，死抠字眼儿。也形容故意卖弄自己的学识</span></td></tr><tr><td><span>要言不烦</span></td><td><span>说话、写文章简明扼要，不繁琐</span></td></tr><tr><td><span>一挥而就</span></td><td><span>一动笔就完成了，形容才思敏捷。</span></td></tr><tr><td><span>一博众咻</span></td><td><span>一个人教导而众人干扰。比喻受不良环境的影响，事情往往做不好。</span></td></tr><tr><td><span>一定不易</span></td><td><span>一经确定下来，就不可改变</span></td></tr><tr><td><span>以邻为壑</span></td><td><span>把邻国当做排水的沟壑。比喻把灾难、困难推给别人</span></td></tr><tr><td><span>溢美之词</span></td><td><span>过分夸奖的话</span></td></tr><tr><td><span>炙手可热</span></td><td><span>形容气焰盛，权势大。含贬义，形容一切”吃香“的事物，完全背离其本义</span></td></tr><tr><td><span>擢发难数</span></td><td><span>拔下头发来数也难以数清。形容罪行极多，难以数计</span></td></tr><tr><td><span>图穷匕见</span></td><td><span>比喻事情发展到最后，真相后本意显露了出来</span></td></tr><tr><td><span>破釜沉舟</span></td><td><span>比喻做事下定决心，义无反顾，不留退路</span></td></tr><tr><td><span>请君入瓮</span></td><td><span>比喻用某人整治别人的办法来整治他自己</span></td></tr><tr><td><span>投鞭断流</span></td><td><span>比喻人马众多，兵力强大</span></td></tr><tr><td><span>三人成虎</span></td><td><span>比喻流言惑众，容易误假为真</span></td></tr><tr><td><span>七月流火</span></td><td><span>流火，火星西沉。指天气转凉。</span></td></tr><tr><td><span>别无长物</span></td><td><span>形容贫穷，指除了一身之外再没有多余的东西。</span></td></tr><tr><td><span>一衣带水</span></td><td><span>指虽有江河湖海相隔但距离不远，不足以成为交往的阻碍</span></td></tr><tr><td><span>水清无鱼</span></td><td><span>比喻过分计较人的小缺点就不能团结人</span></td></tr><tr><td><span>责无旁贷</span></td><td><span>贷，推卸。自身负有的责任，不能向别人推卸。</span></td></tr><tr><td><span>南柯一梦</span></td><td><span>南柯，指梦境中的南柯郡。泛指美梦一场，比喻得失无常，美梦成空。</span></td></tr><tr><td><span>如芒在背（刺）</span></td><td><span>好像芒刺扎在背上。形容惶恐不安。</span></td></tr><tr><td><span>如坐针毡</span></td><td><span>像坐在插着针的毡子上。形容心神不定，坐立不安。</span></td></tr><tr><td><span>津津乐道</span></td><td><span>饶有兴味地谈论某事</span></td></tr><tr><td><span>生灵涂炭</span></td><td><span>比喻困苦的境地，常用于指老百姓处于极端困苦的境地</span></td></tr><tr><td><span>不虞之誉</span></td><td><span>出乎意料的称赞。虞，预料。</span></td></tr><tr><td><span>率先垂范</span></td><td><span>带头给下级或晚辈做示范</span></td></tr><tr><td><span>却之不恭</span></td><td><span>接受别人的馈赠或邀请时说的客套话（对别人的邀请、赠与等，如果拒绝接受，就显得</span><em><span>不恭</span></em><span>敬。）</span></td></tr><tr><td><span>虚怀若谷</span></td><td><span>形容非常谦虚</span></td></tr><tr><td><span>虚左以待</span></td><td><span>意为留待左边的位置给对方，表示对对方的尊敬，也泛指留出位置恭候他人。古时一般以右为尊，但在某些情况，例如乘畜力车时，以左为尊。</span></td></tr><tr><td><span>忝列门墙</span></td><td><span>谦辞，表示自己愧在师门。</span></td></tr><tr><td><span>德薄能鲜</span></td><td><span>德行浅薄，才能低下</span></td></tr><tr><td><span>姑妄言之</span></td><td><span>姑且说说（对于自己不能深信不疑的事情，说给别人时常用此语以示保留）</span></td></tr><tr><td><span>一枝之栖</span></td><td><span>只求得到一个藏身的地方，是自 an>瓦解</span></td><td><span>比喻全部解体或溃散。</span></td></tr><tr><td><span>孤芳自赏</span></td><td><span>指自命清高，自我欣赏的人。也指脱离群众，自以为了不起。</span></td></tr><tr><td><span>凄风苦雨</span></td><td><span>形容天气恶劣，后用来比喻境遇悲惨凄凉。</span></td></tr><tr><td><span>禀赋</span></td><td><span>人的体魄、智力等方面的素质：～较弱。～聪明。</span></td></tr><tr><td><span>禀性</span></td><td><span>本性</span></td></tr><tr><td><em><span>秉性</span></em></td><td><span>本性。江山易改，</span><em><span>秉性</span></em><span>难移。</span></td></tr><tr><td><span>千头万绪</span></td><td><span>比喻事情的开端，头绪非常多。也形容事情复杂纷乱。</span></td></tr><tr><td><span>太阿倒持</span></td><td><span>把太阿宝剑倒着拿，比喻以把大权与人，自身反而面临危险或灾害。</span></td></tr><tr><td><span>引而不发</span></td><td><span>比喻善于启发引导。</span><br><span>也比喻做好准备暂不行动，以待时机。</span><br><span>又比喻善于控制自己。</span></td></tr><tr><td><span>文过其实</span></td><td><span>文辞浮夸，不切实际。</span></td></tr><tr><td><span>文过饰非</span></td><td><span>掩饰自己犯下的过失和错误。</span></td></tr><tr><td><span>踌躇满志</span></td><td><span>形容对自己取得的成就非常得意。</span></td></tr><tr><td><span>无远弗届</span></td><td><span>指不管多远之处，没有不到的。</span></td></tr><tr><td><em><span>散佚</span></em></td><td><span>散失。多用于文献、诗歌等文字性著作的失传。</span></td></tr><tr><td><span>虎头蛇尾</span></td><td><span>意思是头大如虎，尾细如蛇。</span><br><span>比喻开始时声势很大，到后来劲头很小，有始无终，做事不始终如一。</span><br><span>多指做事马虎不认真。</span></td></tr><tr><td><span>避实就虚</span></td><td><span>指避开敌人的主力，找敌人的弱点进攻。又指谈问题回避要害。</span></td></tr><tr><td><span>鞭打快牛</span></td><td><span>冲在最前面的也是最容易受伤的。</span></td></tr><tr><td><span>咸与维新</span></td><td><span>一切除旧更新。</span></td></tr><tr><td><span>杜撰</span></td><td><span>臆造；虚构，谓没有根据地编造；虚构。</span></td></tr><tr><td><span>不遑多让</span></td><td><span>解释为表示不比……差，跟……比起来毫不逊色。</span></td></tr><tr><td><span>朝督暮责</span></td><td><span>朝：白天；暮：傍晚。</span><br><span>从早到晚不停地督促检查。形容督促检查非常严格。</span></td></tr><tr><td><span>壁垒</span></td><td><span>指古时军营的围墙，泛指防御工事。</span><br><span>现在多用来比喻对立的事物和界限。</span></td></tr><tr><td><span>蠢蠢欲动</span></td><td><span>比喻敌人准备进攻或坏人阴谋捣乱。贬义词</span></td></tr><tr><td><span>负隅顽抗</span></td><td><span>依靠险要的地方顽固对抗，依仗某种条件顽固抵抗。贬义。</span><br><span>尽管敌人～，最终还是被我打败了</span></td></tr><tr><td><span>藏头露尾</span></td><td><span>意思是藏起了头，露出了尾；形容说话躲躲闪闪，不把真实情况全部讲出来。</span></td></tr><tr><td><span>煊赫一时</span></td><td><span>[xuān hè yī shí]</span><br><span>在一段时期内名声威势很盛。含贬意。同烜赫一时[xuǎn hè yī shí]</span></td></tr><tr><td><span>显赫一时</span></td><td><span>显赫：有名声有权势地位的。</span><br><span>在一个短时期内名声权势极大。</span></td></tr><tr><td><span>移天易日</span></td><td><span>易：更换。比喻野心家篡夺政权。</span></td></tr><tr><td><span>顶礼膜拜</span></td><td><span>1.佛教徒的最高敬礼。合掌举过头，然后跪下用头来叩人的脚。</span><br><span>2.比喻对人特别恭敬或极端崇拜（现多含贬义）。</span></td></tr><tr><td><span>狂犬吠日</span></td><td><span>疯狗对着太阳乱叫。比喻坏人自不量力地叫嚣。</span></td></tr><tr><td><span>画虎类犬</span></td><td><span>意思是比喻模仿的效果不好，弄得不伦不类。</span></td></tr><tr><td><span>浑/混水摸鱼</span></td><td><span>比喻趁混乱时机获取不正当的利益。</span></td></tr><tr><td><span>前倨后恭</span></td><td><span>意思是以前傲慢，后来恭敬。形容对人的态度改变。</span></td></tr><tr><td><span>穷兵黩武</span></td><td><span>用尽全部兵力，任意发动战争。形容十分好战。</span></td></tr><tr><td><span>目不窥园</span></td><td><span>比喻埋头钻研；不为外事分心。形容专心致志，埋头苦读。</span></td></tr><tr><td><span>深藏若虚</span></td><td><span>是把宝贵的东西藏起来，好像没有这东西一样；比喻人有真才实学，但不爱在人前卖弄。</span><br><a href='http://v.huatu.com/tiku/searchquestion?keyword=深藏若虚&amp;isRecommend=0&amp;isHistory=0'><span>例题</span></a></td></tr><tr><td><span>大象无形</span></td><td><span>有意化无意；就是不要显刻意，不要过分的主张，要兼容百态。</span></td></tr><tr><td><span>叠床架屋</span></td><td><span>床上安床，比喻重复、累赘。也比喻办事重复，自找麻烦。</span></td></tr><tr><td><span>珠玑</span></td><td><span>1.珠宝，珠玉。</span><br><span>2.比喻美好的诗文绘画等。</span><br><span>3.诗文中常以比喻晶莹似珠玉之物。</span><br><span>4.形容声音婉转、清脆。</span></td></tr><tr><td><span>见小遗大</span></td><td><span>看见小的东西(利益)就去追求,结果丢失了大的东西(利益)。指人缺少远见,只看眼前利益。</span></td></tr><tr><td><span>一孔见天</span></td><td><span>从一个小窟窿里所看到的。比喻狭隘片面的见解。</span></td></tr><tr><td><span>窥斑见豹</span></td><td><span>喻从观察到的部分,可以推测全貌。</span></td></tr><tr><td><span>以管窥天</span></td><td><span>从小孔或缝隙里看。通过竹管子的孔看天，比喻见闻狭隘或看事片面。</span></td></tr><tr><td><span>以管窥豹</span></td><td><span>用竹管看豹，只能见其身上的一斑。比喻目光狭隘，见识短浅。</span></td></tr><tr><td><span>管中窥豹 可见一斑</span></td><td><span>从竹管的小孔里看豹，只看到豹身上的一块斑纹。比喻只看到事物的一部分，指所见不全面或略有所得。</span><br><span>做褒义词也写作“</span><a href='https://baike.baidu.com/item/窥一斑而知全豹/2689396'><span>窥一斑而知全豹</span></a><span>”“管中窥豹，时见一斑”。意思是从竹管的小孔里看豹，能看到豹身上的一块斑纹。比喻看到的只是一部分或比喻可以从观察的部分推测到全貌。作谓语、定语、状语；指片面看问题。</span><br><span>一般做贬义词使用。</span></td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>&nbsp;</td><td>&nbsp;</td></tr></tbody></table></figure><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p></div>
